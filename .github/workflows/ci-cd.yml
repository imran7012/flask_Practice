name: CI/CD - Flask App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'         # production deploys triggered by tags like v1.0.0
  workflow_dispatch: {}

jobs:

  # Run tests on all pushes (main & staging)
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          python -m pip install pytest
          pytest -v
        env:
          CI: true

  # Build (optional — here it's a placeholder if you need packaging)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build artifact (create tarball)
        run: |
          tar --warning=no-file-changed -czf app.tar.gz --exclude='.git' .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-tar
          path: app.tar.gz

  # Deploy to staging on push to staging branch
  deploy-staging:
    name: Deploy → Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging' && needs.build.result == 'success'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-tar
          path: .

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            mkdir -p ${{ secrets.STAGING_DEPLOY_DIR }}
            rm -rf /tmp/app_deploy || true
            mkdir -p /tmp/app_deploy
            tar -xzf app.tar.gz -C /tmp/app_deploy
            # Move files into deploy dir (customize as needed)
            sudo rm -rf "${{ secrets.STAGING_DEPLOY_DIR }}/*" || true
            sudo cp -r /tmp/app_deploy/* "${{ secrets.STAGING_DEPLOY_DIR }}/"
            cd "${{ secrets.STAGING_DEPLOY_DIR }}"
            # Ensure python and pip are available (example for Amazon Linux / Ubuntu)
            if command -v python3 >/dev/null 2>&1; then
              sudo python3 -m pip install --upgrade pip
              sudo python3 -m pip install -r requirements.txt
            else
              sudo apt-get update && sudo apt-get install -y python3 python3-pip
              sudo python3 -m pip install --upgrade pip
              sudo python3 -m pip install -r requirements.txt
            fi
            # Stop previous app (example using pkill)
            sudo pkill -f "flask run" || true
            # Start app (for staging demo). For production, use systemd/gunicorn.
            nohup flask run --host=0.0.0.0 --port=8000 > app.log 2>&1 &
            echo "Staging deployment finished."

  # Deploy to production when a tag is pushed (v*)
  deploy-prod:
    name: Deploy → Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-tar
          path: .

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            mkdir -p ${{ secrets.PROD_DEPLOY_DIR }}
            rm -rf /tmp/app_deploy || true
            mkdir -p /tmp/app_deploy
            tar -xzf app.tar.gz -C /tmp/app_deploy
            sudo rm -rf "${{ secrets.PROD_DEPLOY_DIR }}/*" || true
            sudo cp -r /tmp/app_deploy/* "${{ secrets.PROD_DEPLOY_DIR }}/"
            cd "${{ secrets.PROD_DEPLOY_DIR }}"
            sudo python3 -m pip install --upgrade pip
            sudo python3 -m pip install -r requirements.txt
            # Replace this with systemd/gunicorn restart if you have a service
            sudo pkill -f "flask run" || true
            nohup flask run --host=0.0.0.0 --port=8000 > app.log 2>&1 &
            echo "Production deployment finished."
