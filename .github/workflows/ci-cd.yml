name: CI/CD - Flask App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'         # production deploys triggered by tags like v1.0.0
  workflow_dispatch: {}

jobs:

  # Run tests on all pushes (main & staging)
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          python -m pip install pytest
          pytest -v
        env:
          CI: true

  # Build (optional — here it's a placeholder if you need packaging)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build artifact (create tarball)
        run: |
          mkdir build
          rsync -av --exclude '.git' --exclude 'build' ./ build/
          tar -czf app.tar.gz -C build .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-tar
          path: app.tar.gz

  # Deploy to staging on push to staging branch
  deploy-staging:
    name: Deploy → Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-tar
          path: .

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Configure SSH key (ssh-agent)
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
      
      - name: Upload artifact to remote (scp)
        run: |
          scp -o StrictHostKeyChecking=no app.tar.gz ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }}:/home/${{ secrets.STAGING_SSH_USER }}/


      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            # simple vars
            DEPLOY_DIR="${{ secrets.STAGING_DEPLOY_DIR }}"
            USER_HOME="/home/${{ secrets.STAGING_SSH_USER }}"
            TARPATH="${USER_HOME}/app.tar.gz"
      
            echo "Ensure deploy folder exists"
            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown ${{ secrets.STAGING_SSH_USER }}:$${{ secrets.STAGING_SSH_USER }} "$DEPLOY_DIR" || true
      
            echo "Clean temp extract dir and extract"
            rm -rf /tmp/app_deploy || true
            mkdir -p /tmp/app_deploy
            if [ ! -f "$TARPATH" ]; then echo "ERROR: $TARPATH not found"; exit 1; fi
            tar -xzf "$TARPATH" -C /tmp/app_deploy
      
            echo "Copy app to deploy dir"
            sudo rm -rf "${DEPLOY_DIR:?}/"*
            sudo cp -r /tmp/app_deploy/* "$DEPLOY_DIR/"
            sudo chown -R ${{ secrets.STAGING_SSH_USER }}:${{ secrets.STAGING_SSH_USER }} "$DEPLOY_DIR"
      
            cd "$DEPLOY_DIR"
      
            # create venv if missing
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi
      
            echo "Install python packages"
            . .venv/bin/activate
            .venv/bin/pip install --upgrade pip
            if [ -f requirements.txt ]; then
              .venv/bin/pip install -r requirements.txt
            fi
      
            # set Mongo URI from secret and start app (staging/demo)
            echo "Starting Flask app (nohup)"
            MONGO_URI="${{ secrets.STAGING_MONGO_URI }}"
            nohup env MONGO_URI="$MONGO_URI" .venv/bin/python -m flask run --host=0.0.0.0 --port=8000 > "$DEPLOY_DIR/app.log" 2>&1 &
      
            echo "Deployed. Check logs: $DEPLOY_DIR/app.log"
